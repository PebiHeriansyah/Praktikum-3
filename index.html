<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Tambahkan tugas..." />
    <input type="date" id="dateInput" />
    <button class="add-btn" onclick="addTask()">Tambah</button>
    <ul id="taskList"></ul>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Tugas</h2>
      <input type="text" id="editTaskName" placeholder="Nama tugas" />
      <input type="date" id="editTaskDate" />
      <div class="modal-buttons">
        <button class="save-btn" onclick="saveEdit()">Simpan</button>
        <button class="cancel-btn" onclick="closeModal()">Batal</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
